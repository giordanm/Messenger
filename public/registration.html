<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <title>Register New User</title>
</head>
<body>
<div class="error-block">
    <p id="errorMsg"></p>
</div>

<header>
    <h1 align="center">Register New User</h1>
</header>

<br>
<!--<div class="col-xs-4"></div>-->
<div align="center" class="container">
<form class="form-horizontal">
    <div class ="form-group">
        <label for="username"> Username: </label>
        <input type="text" style="width:250px" class="form-control" id="username" name="username" placeholder="e.g. Mr_C_1873"/>
    </div>

    <div class ="form-group">
        <label for="password"> Password: </label>
        <input type="password" style="width:250px" class="form-control" id="password" name="password" placeholder="Choose wisely..."/>
    </div>

    <div class="form-group">
        <label for="first_name"> First Name: </label>
        <input type="text" style="width:250px" class="form-control" id="first_name" name="first_name" placeholder="John"/>
    </div>

    <div class="form-group">
        <label for="last_name"> Last Name: </label>
        <input type="text" style="width:250px" class="form-control" id="last_name" name="last_name" placeholder="Doe"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<!--<div class="col-xs-4"></div>-->
<script src="/js/registration.js"></script>
</body>
</html>
